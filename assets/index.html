        .container-form {
            max-width: 800px;

        .form-title {

            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row > div {
            flex: 1;
        }

        .input-wrapper {
            position: relative;
            margin-top: 5px;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 2;
        }

        .icon-left {
            padding-left: 40px !important;
            height: 45px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .icon-left:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #2980b9;
        }

        .password-match-error {

            font-size: 0.875em;

    <script>
        // Validation des mots de passe
        const form = document.getElementById('signup-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const errorMsg = document.querySelector('.password-match-error');

        form.addEventListener('submit', function(e) {
            if(password.value !== confirmPassword.value) {
                e.preventDefault();
                errorMsg.style.display = 'block';
                confirmPassword.focus();
            }
        });
    </script>
